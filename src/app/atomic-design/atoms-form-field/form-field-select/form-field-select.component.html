<mat-form-field [appearance]="appearance">
  <mat-label>{{label}}</mat-label>

  <mat-select (ngModelChange)='onSelect($event)' [formControl]="value">
    <mat-option disabled value="">Seleccionar</mat-option>
    <mat-option *ngFor="let option of options" [value]="option[key]" >{{ option[display] }}</mat-option>
  </mat-select>

  <mat-icon *ngIf="icon" matPrefix>{{ icon }}</mat-icon>
</mat-form-field>
