<form [formGroup]="form">
  <app-form-field-input appearance="outline"
  formControlName="password"
  label="holas" placeholder="aqui" alignIcon="right" [icon]="icon" [type]="type" (clickIcon)="clickIcon()"></app-form-field-input>

  <app-form-field-select appearance="outline"
  formControlName="opciones"
  [options]="list"
  [display]="'label'"
  [key]="'id'"
  label="holas" [icon]=""></app-form-field-select>

  <app-form-field-checkbox
  formControlName="checbox"
  label="holas"></app-form-field-checkbox>

  <app-select-autocomplete
    class="grid-7-11"
    [placeholder]="'Options Selection'"
    [selectPlaceholder]="'Filter Options'"
    [selectPlaceholder]="'search...'"
    [errorMsg]="errorMessage"
    [showErrorMsg]="showError"
    [options]="instruments"
    [display]="'name'"
    [value]="'instrumentId'"
    [multiple]="true"
    [labelCount]="3"
    [selectedOptions]="selectedOptions"
    (selectionChange)="getSelectedOptions($event)"
  >
  </app-select-autocomplete>
